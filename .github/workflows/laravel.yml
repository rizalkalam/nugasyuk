name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      with:
        php-version: '8.0'
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/nugasyuk/www
          git pull origin main
          git status
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build and push Docker image
        run: |
          docker build -t your-image-name .
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker tag your-image-name $DOCKER_USERNAME/your-image-name
          docker push $DOCKER_USERNAME/your-image-name
    
     - name: SSH into VPS and pull Docker image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            docker pull $DOCKER_USERNAME/your-image-name
            docker-compose -f /path/to/docker-compose.yml up -d

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install --ignore-platform-reqs -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit
